name: Deploy to AWS

on:
  push:
    branches:
      - main  # 배포할 브랜치 (필요에 따라 변경)
  workflow_dispatch:  # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2  # 서울 리전 (필요에 따라 변경)

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment package
        run: |
          # 배포에 불필요한 파일 제외
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*venv*" \
            -x "*__pycache__*" \
            -x "*.pyc" \
            -x "*.pyo" \
            -x "*.pyd" \
            -x "*.sqlite3" \
            -x "*.sqlite3-journal" \
            -x "*.log" \
            -x ".env*" \
            -x "*.DS_Store" \
            -x "*.swp" \
            -x "*.swo" \
            -x "node_modules/*" \
            -x ".vscode/*" \
            -x ".idea/*" \
            -x "db.sqlite3" \
            -x "logs/*" \
            -x "*.md"

      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="deployments/${TIMESTAMP}-${GITHUB_SHA:0:7}.zip"
          
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET }}/$S3_KEY
          
          echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV
          echo "Uploaded to: s3://${{ secrets.S3_BUCKET }}/$S3_KEY"

      - name: Create CodeDeploy deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ secrets.CODE_DEPLOY_APPLICATION }} \
            --deployment-group-name ${{ secrets.CODE_DEPLOY_DEPLOYMENT_GROUP }} \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=${{ env.S3_KEY }},bundleType=zip \
            --query 'deploymentId' \
            --output text)
          
          echo "Deployment ID: $DEPLOYMENT_ID"
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "View deployment: https://console.aws.amazon.com/codesuite/codedeploy/deployments/$DEPLOYMENT_ID?region=${{ env.AWS_REGION }}"

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment-id }}

      - name: Deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi

